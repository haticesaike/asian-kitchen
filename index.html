<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <div class="title">
          <h2>Asian Kitchen's Menu</h2>
        </div>
        <div class="btn-container">
          <button
            onclick="allButton()"
            class="btn-item btn"
            id="all-btn"
            type="button"
            data-id="all"
          >
            All
          </button>
          <button
            onclick="categoryMenuButton(this)"
            class="btn-item btn"
            id="korea-btn"
            type="button"
            data-id="korea"
          >
            Korea
          </button>
          <button
            onclick="categoryMenuButton(this)"
            class="btn-item btn"
            id="japan-btn"
            type="button"
            data-id="japan"
          >
            Japan
          </button>
          <button
            onclick="categoryMenuButton(this)"
            class="btn-item btn"
            id="china-btn"
            type="button"
            data-id="china"
          >
            China
          </button>
        </div>

        <div class="section-center row"></div>
      </section>
    </div>
  </body>

  <script src="script.js"></script>
</html>
